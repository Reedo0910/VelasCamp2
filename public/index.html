<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Velas Camp</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./js/vue.js"></script>
    <!--build:css css/style.min.css-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <!--endbuild-->
</head>

<body>
    <header>
        <a class="logo" id="logo" href="http://www.velascamp.cn">
            <p>Velas Camp</p>
            <p class="sub">Born to be a creator.</p>
        </a>
        <div class="time_panel" id="time-panel" v-cloak>{{currentTime}}</div>
        <div class="dl"></div>
    </header>
    <main>
        <div class="card_group" id="card-group" v-cloak>
            <a :href="workscard.url" class="works_card" v-for="workscard in worksCards">
                <h2 class="card_title">{{workscard.name}}</h2>
                <img :src="workscard.image">
                <p class="card_description">{{workscard.description}}</p>
            </a>
        </div>
    </main>
    <footer>
        <a class="avatar" id="avatar" href="https://github.com/Reedo0910">Zeee <p>Reedo0910</p></a>
        <ul class="share_group" id="share-group" v-cloak>
            <a v-for="icon in shareIcons" :href="icon.url"><li @mouseenter="infoText=icon.description" @mouseleave="infoText=''" :class="[icon.iconClass, iClass]" aria-hidden="true"></li></a>
        </ul>
        <p class="info_mes" v-cloak>{{infoText}}</p>
    </footer>
</body>

<!--build:js js/index.min.js -->
<script src="./js/script.js"></script>
<!--endbuild-->

</html>
