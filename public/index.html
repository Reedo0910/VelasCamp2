<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Velas Camp</title>
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Velas Camp">
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="./images/retinahd_icon.png">
    <meta name="theme-color" content="#eeeeee">
    <script src="./js/vue.js"></script>
    <!--build:css css/style.min.css-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <!--endbuild-->
</head>

<body>
    <header>
        <a class="logo" id="logo" href="http://www.velascamp.cn">
            <p>Velas Camp</p>
            <p class="sub">Born to be a creator.</p>
        </a>
        <div class="time_panel" id="time-panel" v-cloak>{{currentTime}}</div>
        <div class="dl"></div>
    </header>
    <main>
        <div id="card-group" v-cloak>
            <div class="search_box">
                <input class="key_box" type="text" v-model.trim="key" placeholder="Enter words">
                <transition name="fade">
                    <button class="clear_btn" @click="key = ''" v-show="isClearShow"></button>
                </transition>
            </div>
            <div class="category" v-for="category in categories">
                <h3 class="category_title">{{category}}<span>{{categoryCount(category)}}</span></h3>
                <div class="card_group">
                    <a :href="workscard.url" class="works_card" v-for="workscard in filterCards" v-if="workscard.category === category">
                        <h2 class="card_title">{{workscard.name}}<i :class="workscard.mobile ? isAdapt : ''" aria-hidden="true"></i></h2>
                        <img :src="workscard.image">
                        <p class="card_description">{{workscard.description}}</p>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a class="avatar" id="avatar" href="https://github.com/Reedo0910">Zeee <p>Reedo0910</p></a>
        <ul class="share_group" id="share-group" v-cloak>
            <a v-for="icon in shareIcons" :href="icon.url" @mouseenter="infoText=icon.description, isInfoShow = true" @mouseleave="isInfoShow=false">
                <li :class="[icon.iconClass, iClass]" aria-hidden="true"></li>
            </a>
        </ul>
        <transition name="fade">
            <p v-show="isInfoShow" class="info_mes" v-cloak>{{infoText}}</p>
        </transition>
    </footer>
</body>

<!--build:js js/index.min.js -->
<script src="./js/script.js"></script>
<!--endbuild-->

</html>
